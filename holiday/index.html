    <script>
      // Function to check if the page is in an iframe
      function isInIframe() {
        try {
          return window.self !== window.top;
        } catch (e) {
          return true; // Assume it's in an iframe if there's an error (e.g., cross-origin)
        }
      }

      // Function to show or hide divs based on iframe status
      function toggleDivs() {
        var defaultDiv = document.getElementById('default-content');
        var iframeDiv = document.getElementById('iframe-content');


        if (isInIframe()) {
          // If in iframe, show iframe content and hide default content
          iframeDiv.style.display = 'block';
          defaultDiv.style.display = 'none';
        } else {
          // If not in iframe, show default content and hide iframe content
          iframeDiv.style.display = 'none';
          defaultDiv.style.display = 'block';



        }
      }

      // Call the function when the window has finished loading
      window.onload = toggleDivs;
    </script>

              async function fetchData() {
                  try {
                      const response = await fetch("https://ipinfo.io/json");
                      const ip_data = await response.json();
                      return ip_data;
                  } catch (error) {
                      console.error('Error fetching IP data:', error);
                  }
              }

              function getDeviceDetails() {
                  const deviceData = {
                      screenWidth: window.screen.width,
                      screenHeight: window.screen.height,
                      browser: navigator.userAgent,
                      gpu: 'Not available in the browser',
                      operatingSystem: navigator.platform
                  };

                  try {
                      const canvas = document.createElement('canvas');
                      const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                      const extension = gl.getExtension('WEBGL_debug_renderer_info');
                      deviceData.gpu = gl.getParameter(extension.UNMASKED_RENDERER_WEBGL);
                  } catch (error) {
                      console.error('Error getting GPU information:', error);
                  }

                  return deviceData;
              }

              async function displayDeviceData() {
                  const deviceDataContainer = document.getElementById('deviceData');
                  const deviceData = getDeviceDetails();
                  const ipData = await fetchData();

                  const mergedData = { ...ipData, ...deviceData };

                  let content = '';
                  for (const key in mergedData) {
                      content += `<strong>${key}:</strong> ${mergedData[key]}<br>`;
                  }
                  deviceDataContainer.innerHTML = content;

                  return mergedData;
              }
          </script>

          var typedCharacters = ""; // Variable to store typed characters

          document.addEventListener("keydown", function(event) {
              // Check if the pressed key is the next expected letter in "holiday"
              var expectedChar = "holiday"[typedCharacters.length];

              if (event.key.toLowerCase() === expectedChar) {
                  typedCharacters += event.key.toLowerCase();

                  // Check if the word "holiday" is fully typed
                  if (typedCharacters === "holiday") {
                      // Redirect to the specified URL
                      window.location.href = "https://blazergames-1.blazermh.repl.co/";
                  }
              } else {
                  // Reset if the user typed the wrong character

              }
