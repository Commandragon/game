<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Link</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .full-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .full-screen a {
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="full-screen">
        <a href="https://alchemy.sshh.io/" target="_blank">Go to Alchemy</a>
    </div>
</body>
</html>
